<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Play Battleship!">
        <meta name="keywords" content="battleship, play games, free games" > 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/x-icon" href="<%=htmlWebpackPlugin.files.favicon%>">
        <title>Battleship</title>
    </head>
    <body style="display: none">
        <div class="hover-ship-div hide"></div>
        <div id="grid-container-div">
            <header>
                <!-- CREDIT FOR FREE VECTOR USED BELOW -->
                <a id="vector-credit" href="https://www.vecteezy.com/free-vector/battleship">Battleship Vectors by Vecteezy</a>
                <img id="ship-1" class="ship-img" src="imgs/military-ship-2.png" alt="Battleship">
                <div id="header-cannonball-1-container">
                    <div id="header-cannonball-1"></div>
                </div>
                <div id="behind-title-img" class="hide"></div>
                <h1 id="game-title">BATTLESHIP</h1>
                <img id="ship-2" class="ship-img" src="imgs/military-ship-2.png" alt="Battleship">
                <div id="header-cannonball-2-container">
                    <div id="header-cannonball-2"></div>
                </div>
            </header>
        <div class="container">
            <section id="ai-grid-container">
                <h2 id="ai-grid-title">Opponent's Grid</h2>
                <table id="ai-grid">
                    <thead>
                        <tr class="colscope-row" id="1">
                            <td></td>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
            <section id="player-grid-container">
                <h2 id="player-grid-title">Your Grid</h2>
                    <table id="player-grid">
                        <thead>
                            <tr class="colscope-row" id="2">
                                <td></td>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
            </section>
        <section id="ui-controls">
            <div id="ship-setup-container">
                <h2>Select your ships</h2>
                <div id="ship-select-btns"></div>
                <p id="ship-select-text"></p>
                <button id="toggle-ship-direction">Toggle Ship Direction</button>
                <ul id="ships-selected-ul">
                </ul>
            </div>
            <form id="guess-form" class="hide">
                <label for="guess-input">Tile Guess: </label>
                <input type="text" id="guess-input" maxlength="3">
                <button type="submit" id="submit-btn">Submit Guess</button>
            </form>
            <div id="ai-ships-left" class="hide">
                <h3>Opponent's ships left</h3>
                <ul>
                    <li>Destroyer</li>
                    <li>Submarine</li>
                    <li>Cruiser</li>
                    <li>Battleship</li>
                    <li>Carrier</li>
                </ul>
            </div>
        </section>
        </div>
        <div id="notification-container" > 
            <div id="notification-box" class="hide">
                <h1 id="notification-title">notificationbox</h1>
            </div>
        </div>
        </div>
    </div>
       <!-- <script type="module" src="src/index.js"></script> -->
   </body>
</html>
